<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <form class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h2 class="block text-gray-700 text-lg font-bold mb-2">Examination Form</h2>
            </div>

            <!-- Question 1 -->
            <fieldset class="mb-4">
                <legend class="text-gray-900 font-semibold mb-2">1. What is 2 + 2?</legend>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" value="option1" class="form-radio text-indigo-600">
                        <span class="ml-2">3</span>
                    </label>
                </div>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" value="option2" class="form-radio text-indigo-600">
                        <span class="ml-2">4</span>
                    </label>
                </div>
                <div class="mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" value="option3" class="form-radio text-indigo-600">
                        <span class="ml-2">5</span>
                    </label>
                </div>
            </fieldset>

            <!-- More questions can be added here following the same structure -->

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
